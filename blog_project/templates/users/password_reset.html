{% extends 'base.html' %}

{% block title %}Відновлення пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-key"></i> Відновлення пароля
                </h2>
                <p class="text-muted">
                    Введіть свій email, і ми надішлемо вам інструкції для відновлення пароля.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Надіслати
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
