{% extends 'base.html' %}

{% block title %}Email надіслано{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-envelope-open-text fa-5x text-success mb-4"></i>
                <h2>Email надіслано!</h2>
                <p class="lead">
                    Ми надіслали вам інструкції для відновлення пароля на електронну пошту.
                </p>
                <p class="text-muted">
                    Якщо ви не отримали лист, перевірте папку "Спам".
                </p>
                <a href="{% url 'users:login' %}" class="btn btn-primary">
                    Повернутися до входу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
