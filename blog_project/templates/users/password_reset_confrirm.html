{% extends 'base.html' %}

{% block title %}Новий пароль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-lock"></i> Встановлення нового пароля
                </h2>
                
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Змінити пароль
                            </button>
                        </div>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        Посилання для відновлення пароля недійсне або застаріле.
                    </div>
                    <a href="{% url 'users:password_reset' %}" class="btn btn-primary">
                        Спробувати знову
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
